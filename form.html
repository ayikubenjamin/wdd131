<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="wdd131 Dynamic Web Fundamentals product review page- Benjamin Tetteh Ayiku">
  <meta name="author" content="Benjamin Ayiku">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css" />
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <form method="get" action="review.html" class="form">
    <span>(* means field is required) </span>
    <fieldset>
      <label>Product<span style="color: red;">*</span><br>
            <select id="productoptions" name="product" required>
                <option value="" disabled selected hidden>Select a Product</option>
            </select>
      </label>      
            <div>Overall Rating<span style="color: red;">*</span></div>
            <div class="ratings">
                <input type="radio" name="ratings" id="fivestars" value="5" required>
                <label for="fivestars"></label>

                <input type="radio" name="ratings" id="fourstars" value="4">
                <label for="fourstars"></label>

                <input type="radio" name="ratings" id="threestars" value="3">
                <label for="threestars"></label>

                <input type="radio" name="ratings" id="twostars" value="2">
                <label for="twostars"></label>

                <input type="radio" name="ratings" id="onestars" value="1">
                <label for="onestars"></label>
            </div>
        <label>Date of Installation<span style="color: red;">*</span><br><input type="date" id="dateinstalled" name="datei" required></label>
        <div>Which features did you find most useful in the product<br>(Check all that applies)</div>
        <label><input type="checkbox" name="durability" id="durable" value="yes">Durability</label>
        <label><input type="checkbox" name="ease" id="ease" value="yes">Ease of Use</label>
        <label><input type="checkbox" name="design" id="design" value="yes">Design</label>
        <label><input type="checkbox" name="performance" id="performance" value="yes">Performance</label>

        <label>Written Review(optional)<br><textarea  name="review" id="review"></textarea></label>

        <label>Name(optional)<br><input type="text" name="name" id="customerName"></label>
    
    </fieldset>

    <input type="submit" value="Review Product">
  </form>

  <footer>
    <p><span id="currentyear"></span> ðŸŒ´ Benjamin Ayiku ðŸŒ´ Ghana</p>
    <span id="lastmodified"></span>
  </footer>
</body>
</html>
